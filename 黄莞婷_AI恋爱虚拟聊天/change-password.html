<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 恋爱铃</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sakura-pink: #ffb7c5;
            --sakura-pink-dark: #ff9aad;
            --pastel-purple: #d6c2e9;
            --pastel-blue: #b5d8eb;
            --pastel-green: #c7e9c0;
            --pastel-yellow: #f9e9b0;
            --pastel-magenta: #f4b8e4;
            --pastel-cyan: #b3e8e5;
        }
        
        body {
            font-family: 'Source Han Sans CN', 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #fff0f7 0%, #f0f0ff 50%, #f0fff7 100%);
            color: #888;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-size: 18px;
            font-weight: 300;
        }
        
        .anime-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            opacity: 0.1;
            filter: blur(2px);
        }
        
        .floating-petal {
            position: absolute;
            background-image: url('https://www.freepnglogos.com/uploads/petal-png/petal-png-15.png');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            animation: float 20s linear infinite;
            opacity: 0.5;
            z-index: -1;
            filter: drop-shadow(0 0 5px rgba(255, 182, 193, 0.3));
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .glass-card {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }
        
        .main-title {
            background: linear-gradient(to right, var(--sakura-pink), var(--pastel-magenta));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 300;
            text-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            font-size: 2.5rem;
            letter-spacing: 1px;
            font-family: 'Source Han Sans CN', 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--sakura-pink);
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.3);
            transform: translateY(-2px);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--sakura-pink) 0%, var(--pastel-magenta) 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .nav-link {
            color: var(--sakura-pink);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--pastel-magenta);
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="anime-bg"></div>
    
    <!-- 飘落的花瓣 -->
    <div id="petals-container"></div>
    
    <!-- 导航栏 -->
    <nav class="bg-white bg-opacity-80 shadow-md py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="0801chatbot.html" class="text-2xl font-medium text-gray-800">
                <span class="text-pink-400">恋爱铃</span>
            </a>
            <div class="flex items-center space-x-6">
                <a href="0801chatbot.html" class="nav-link">
                    <i class="fas fa-home mr-1"></i> 首页
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user mr-1"></i> 个人信息
                </a>
                <button id="logoutBtn" class="nav-link">
                    <i class="fas fa-sign-out-alt mr-1"></i> 退出登录
                </button>
            </div>
        </div>
    </nav>
    
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h1 class="main-title">修改密码</h1>
                <p class="mt-2 text-gray-600 text-lg">更新您的账户密码</p>
            </div>
            
            <div class="glass-card p-8">
                <div id="messageContainer"></div>
                
                <form id="passwordForm" class="space-y-6">
                    <div>
                        <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>当前密码
                        </label>
                        <input 
                            type="password" 
                            id="currentPassword" 
                            name="currentPassword" 
                            required 
                            class="form-input"
                            placeholder="请输入当前密码"
                        >
                    </div>
                    
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-key mr-2"></i>新密码
                        </label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            required 
                            class="form-input"
                            placeholder="请输入新密码"
                            minlength="6"
                        >
                        <div id="passwordStrength" class="mt-1 text-sm"></div>
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-check-circle mr-2"></i>确认新密码
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            class="form-input"
                            placeholder="请再次输入新密码"
                        >
                        <div id="confirmPasswordFeedback" class="mt-1 text-sm"></div>
                    </div>
                    
                    <button 
                        type="submit" 
                        id="changePasswordBtn"
                        class="btn"
                    >
                        <span id="changePasswordBtnText">修改密码</span>
                        <span id="changePasswordBtnLoading" class="loading hidden"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 创建飘落的花瓣
        function createPetals() {
            const container = document.getElementById('petals-container');
            const petalCount = 15;
            
            for (let i = 0; i < petalCount; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'floating-petal';
                    petal.style.left = Math.random() * 100 + '%';
                    petal.style.width = (Math.random() * 20 + 10) + 'px';
                    petal.style.height = (Math.random() * 20 + 10) + 'px';
                    petal.style.animationDelay = Math.random() * 20 + 's';
                    petal.style.animationDuration = (Math.random() * 10 + 15) + 's';
                    container.appendChild(petal);
                }, i * 200);
            }
        }
        
        // 显示消息
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type === 'error' ? 'error-message' : 'success-message'}">${message}</div>`;
        }
        
        // 清除消息
        function clearMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }
        
        // 设置加载状态
        function setLoading(loading) {
            const btn = document.getElementById('changePasswordBtn');
            const btnText = document.getElementById('changePasswordBtnText');
            const btnLoading = document.getElementById('changePasswordBtnLoading');
            
            if (loading) {
                btn.disabled = true;
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }
        
        // 检查登录状态
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userStr = localStorage.getItem('user');
            
            if (isLoggedIn !== 'true' || !userStr) {
                // 未登录，跳转到登录页面
                window.location.href = 'login.html';
                return false;
            }
            
            return true;
        }
        
        // 验证密码强度
        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            const feedback = document.getElementById('passwordStrength');
            
            if (password.length < 6) {
                feedback.textContent = '密码至少需要6个字符';
                feedback.className = 'mt-1 text-sm text-red-500';
                return false;
            } else if (password.length < 8) {
                feedback.textContent = '密码强度：中等';
                feedback.className = 'mt-1 text-sm text-yellow-500';
                return true;
            } else {
                feedback.textContent = '密码强度：强';
                feedback.className = 'mt-1 text-sm text-green-500';
                return true;
            }
        }
        
        // 验证确认密码
        function validateConfirmPassword() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const feedback = document.getElementById('confirmPasswordFeedback');
            
            if (password !== confirmPassword) {
                feedback.textContent = '两次输入的密码不一致';
                feedback.className = 'mt-1 text-sm text-red-500';
                return false;
            } else {
                feedback.textContent = '✓ 密码确认正确';
                feedback.className = 'mt-1 text-sm text-green-500';
                return true;
            }
        }
        
        // 修改密码
        async function changePassword(formData) {
            try {
                setLoading(true);
                clearMessage();
                
                const currentPassword = formData.get('currentPassword');
                const newPassword = formData.get('newPassword');
                const confirmPassword = formData.get('confirmPassword');
                
                // 验证新密码
                if (!validatePassword()) {
                    return;
                }
                
                // 验证确认密码
                if (!validateConfirmPassword()) {
                    return;
                }
                
                const userStr = localStorage.getItem('user');
                if (!userStr) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const user = JSON.parse(userStr);
                
                // 验证当前密码
                const loginResponse = await fetch('http://localhost:5001/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: user.username,
                        password: currentPassword
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok || !loginData.success) {
                    showMessage('当前密码错误');
                    return;
                }
                
                // 更新密码
                const response = await fetch(`http://localhost:5001/api/user/${user.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('密码修改成功，请使用新密码重新登录', 'success');
                    
                    // 延迟跳转到登录页面
                    setTimeout(() => {
                        logout();
                    }, 2000);
                } else {
                    showMessage(data.error || '修改密码失败');
                }
            } catch (error) {
                console.error('修改密码错误:', error);
                showMessage('网络错误，请检查服务器连接');
            } finally {
                setLoading(false);
            }
        }
        
        // 退出登录
        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
        
        // 表单提交处理
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            changePassword(formData);
        });
        
        // 实时验证
        document.getElementById('newPassword').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);
        
        // 退出登录按钮事件
        document.getElementById('logoutBtn').addEventListener('click', logout);
        
        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
            createPetals();
            checkLoginStatus();
        });
    </script>
</body>
</html>
