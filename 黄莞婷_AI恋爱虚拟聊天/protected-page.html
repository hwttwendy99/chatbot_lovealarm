<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受保护页面 - 恋爱铃</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sakura-pink: #ffb7c5;
            --sakura-pink-dark: #ff9aad;
            --pastel-purple: #d6c2e9;
            --pastel-blue: #b5d8eb;
            --pastel-green: #c7e9c0;
            --pastel-yellow: #f9e9b0;
            --pastel-magenta: #f4b8e4;
            --pastel-cyan: #b3e8e5;
        }
        
        body {
            font-family: 'Source Han Sans CN', 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #fff0f7 0%, #f0f0ff 50%, #f0fff7 100%);
            color: #888;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-size: 18px;
            font-weight: 300;
        }
        
        .anime-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            opacity: 0.1;
            filter: blur(2px);
        }
        
        .glass-card {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }
        
        .main-title {
            background: linear-gradient(to right, var(--sakura-pink), var(--pastel-magenta));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 300;
            text-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            font-size: 2.5rem;
            letter-spacing: 1px;
            font-family: 'Source Han Sans CN', 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
        }
        
        .nav-link {
            color: var(--sakura-pink);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--pastel-magenta);
            text-decoration: underline;
        }
    </style>
    <!-- 引入鉴权和导航栏脚本 -->
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
</head>
<body data-requires-auth="true">
    <!-- 背景 -->
    <div class="anime-bg"></div>
    
    <!-- 导航栏容器 -->
    <div id="navbarContainer"></div>
    
    <div class="container mx-auto px-4 py-12">
        <div class="glass-card p-8 max-w-3xl mx-auto">
            <h1 class="main-title text-center mb-6">受保护的内容</h1>
            
            <div class="bg-white bg-opacity-80 rounded-lg p-6 shadow-md">
                <div class="mb-6">
                    <h2 class="text-xl font-medium text-gray-700 mb-2">欢迎访问受保护页面</h2>
                    <p class="text-gray-600">
                        这是一个需要登录才能访问的页面。如果您能看到这个内容，说明您已经成功登录了系统。
                    </p>
                </div>
                
                <div class="mb-6">
                    <h2 class="text-xl font-medium text-gray-700 mb-2">您的个人信息</h2>
                    <div id="userInfo" class="bg-gray-50 p-4 rounded-lg">
                        <p class="text-gray-500">加载中...</p>
                    </div>
                </div>
                
                <div class="flex justify-center mt-8">
                    <a href="0801chatbot.html" class="nav-link mr-4">
                        <i class="fas fa-home mr-1"></i> 返回首页
                    </a>
                    <a href="profile.html" class="nav-link">
                        <i class="fas fa-user-edit mr-1"></i> 编辑个人信息
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 显示用户信息
        function displayUserInfo() {
            const user = getCurrentUser();
            const userInfoContainer = document.getElementById('userInfo');
            
            if (user) {
                userInfoContainer.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-500">用户名</p>
                            <p class="font-medium text-gray-700">${user.username}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">邮箱</p>
                            <p class="font-medium text-gray-700">${user.email}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">角色</p>
                            <p class="font-medium text-gray-700">${user.role === 'admin' ? '管理员' : '普通用户'}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">账户状态</p>
                            <p class="font-medium text-gray-700">${user.status === 'active' ? '活跃' : '禁用'}</p>
                        </div>
                    </div>
                `;
            } else {
                userInfoContainer.innerHTML = `
                    <p class="text-red-500">无法获取用户信息，请重新登录</p>
                `;
            }
        }
        
        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
            // 显示用户信息
            displayUserInfo();
        });
    </script>
</body>
</html>
